<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ormi3-Chatbot</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Roboto Condensed', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans font-normal antialiased bg-white text-gray-900">
    <!-- header -->
    <div id="header"></div>
    <!-- /header -->
    <div class="h-screen bg-gray-100">
        <div class="container mx-auto">
            <section class="p-5">
                <header class="mb-4">
                    <h2 class="font-bold text-lg">게시판(미완성)</h2>
                </header>
                <div class="grid grid-cols-4 gap-5" id="board_list">

                    <div class="rounded-2xl overflow-hidden">
                        <img src="https://picsum.photos/200" class="w-full h-[150px] object-cover" />
                        <div class="p-4 bg-white">
                            <header class="mb-2">
                                <h3 class="font-bold text-ellipsis whitespace-nowrap overflow-hidden">
                                    글 제목
                                </h3>
                            </header>
                            <p class="text-gray-400 text-sm">
                                글 내용
                            </p>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </div>
    <!-- footer -->
    <div id="footer"></div>
    <!-- /footer -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer="defer"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
